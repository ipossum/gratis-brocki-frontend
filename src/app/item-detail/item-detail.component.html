<div *ngIf="item" style="width:800px">
  <!--<p> ID: {{item.id}}</p> -->
  <h2 style="color:#1976d2;">{{item.title}}</h2>
  <img src={{item.picture}} width="800px"/>
    <h3 style="font-weight: lighter;font-family:'Roboto', Arial, sans-serif;color:#1976d2;">Description</h3>
    <p>{{item.description}}</p>
    <p>Category: {{item.category}}</p>
    <p>Condition: {{item.condition}}</p>
    <p>Owner: {{item.owner}}</p>
    <p>PostalCode: {{item.postalCode}}</p>
</div>
